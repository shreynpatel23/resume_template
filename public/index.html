<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Shrey Patel Resume</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "PT Sans", sans-serif;
        line-height: 1.5;
        letter-spacing: 0.6px;
      }
      p,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      ul,
      li {
        margin: 0;
      }
      ul {
        padding-left: 15px;
      }
      .body_wrapper {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: 50%;
        height: 400px;
        box-shadow: 0 3px 10px 0 rgba(0, 0, 0, 0.15);
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
      }
      .text-center {
        text-align: center;
      }
      .button {
        margin: 20px 0;
        padding: 10px 15px;
        background-color: rgb(45, 157, 227);
        border: 0;
        border-radius: 5px;
        box-shadow: 0 0 5px 0 rgba(0, 0, 0, 0.2);
        cursor: pointer;
      }
      .button:hover {
        background-color: rgb(9, 114, 180);
        transition: background-color 0.3s;
      }
      .button:focus {
        outline: 0;
        background-color: rgb(9, 114, 180);
        transition: background-color 0.3s;
      }
      .btn_text {
        font-size: 14px;
        font-weight: bold;
        color: #fff;
        text-align: center;
      }
      .header_text {
        font-size: 32px;
        font-weight: 600;
        color: #000;
        text-align: center;
        margin-bottom: 10px;
      }
      .body_text {
        font-size: 16px;
        font-weight: 500;
        color: #000;
        text-align: center;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="body_wrapper">
      <div class="card">
        <div>
          <h1 class="header_text">Hi, ðŸ‘‹</h1>
          <p class="body_text">
            I am Shrey, an experienced front end developer with <br />
            2+ years experience in React and other front end frameworks
          </p>
          <p class="body_text">You can download my resume from here</p>
          <form method="POST" action="downloadResume">
            <button class="button">
              <p class="btn_text">Download Resume</p>
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
